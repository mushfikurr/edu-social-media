<!--
	This is the entrance/unauthenticated page.
	Since it doesn't share a lot of the features of a normal page of authenticated page, it doesn't extend "layout".
-->

<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		{% if title %}
            <title>Lore | {{ title }}</title>
        {% else %}
            <title>Lore</title>
		{% endif %}

		<link rel="icon" href="img/favicon.ico">
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/landing.css') }}">

		<!-- CDN Dependencies -->
		<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/css/uikit.min.css">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.0.0-rc.10/js/uikit-icons.min.js"></script>
		<!-- /CDN Dependencies -->
    </head>
    
	<body class="uk-light wrap uk-background-norepeat uk-background-cover uk-background-center uk-background-secondary" style="background-image: url( {{ url_for('static', filename='img/adult-cafe-null.jpg') }} )">
		<div class="uk-offcanvas-content">
			<div class="uk-flex uk-flex-center uk-flex-middle uk-height-viewport uk-position-z-index uk-position-relative tinted-image" data-uk-height-viewport="min-height: 400">
				
				<!-- Navbar -->
				<div class="uk-position-top">
					<div class="uk-container uk-container-small">
						<nav class="uk-navbar-container uk-navbar-transparent" data-uk-navbar>
                            <div class="uk-navbar-left">
                                <ul class="uk-navbar-nav">
                                    <li class="uk-active uk-margin-right"><a>Lore</a></li>
                                </ul>
                            </div>                        
							<div class="uk-navbar-right">
								<ul class="uk-navbar-nav">
									<li class="uk-visible@s"><a href="{{ url_for('auth.login') }}">Login</a></li>
									<li class="uk-visible@s"><a href="{{ url_for('auth.register') }}">Register</a></li>
								</ul>
							</div>
						</nav>
					</div>
				</div>
				<!-- /Navbar -->

				<!-- Splash -->
				<div class="uk-container uk-container-small uk-flex-auto uk-text-center" data-uk-scrollspy="target: > .animate; cls: uk-animation-slide-bottom-small uk-invisible; delay: 300">
					<h2 class="uk-heading-primary animate uk-invisible" style="font-weight: 600;">Wise up.</h2>
					<div class="uk-width-4-5@m uk-margin-auto animate uk-invisible">
						<p class="lead">Lore is a smart social media, designed with students in mind.</p>
					</div>
					<div class="uk-margin-medium-top animate uk-invisible" data-uk-margin data-uk-scrollspy-class="uk-animation-fade uk-invisible">
						<a class="uk-button uk-button-default uk-button-large uk-width-auto@s" title="Learn More" href="{{ url_for('auth.register') }}">JOIN</a>
					</div>
				</div>
				<!-- /Splash -->

				<!-- Footer -->
				<div class="uk-position-bottom-center uk-position-small">
					<span class="uk-text-small uk-text-center">Created by <a href="https://github.com/mushydev">@mushydev</a></span>
				</div>
				<!-- /Footer -->

			</div>
		</div>
	</body>

</html>
